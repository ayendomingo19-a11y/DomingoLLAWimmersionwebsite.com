<!DOCTYPE html>
<html>
<head>
<title>My Work Immersion Journey - A Collage</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
  body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

  /* --- THE COLLAGE MAGIC --- */
  .collage-container {
    column-count: 3; 
    column-gap: 15px;
    padding: 15px;
  }

  .collage-item {
    break-inside: avoid;
    margin-bottom: 15px;
    display: inline-block;
    width: 100%;
    border-radius: 8px;
    transition: transform 0.2s;
  }

  .collage-item:hover {
    transform: scale(1.02);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

  /* Styling for the text notes */
  .collage-text-note {
    background-color: #fcf8e3; /* Light yellow/cream for notes */
    border-left: 5px solid #ffeb3b; /* Yellow border */
    padding: 15px;
    font-style: italic;
    color: #555;
  }

  /* Responsive: 2 columns on tablets */
  @media screen and (max-width: 800px) {
    .collage-container {
      column-count: 2;
    }
  }

  /* Responsive: 1 column on mobile phones */
  @media screen and (max-width: 500px) {
    .collage-container {
      column-count: 1;
    }
  }
</style>
</head>

</body>
</html>
